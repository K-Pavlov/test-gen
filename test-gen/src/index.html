<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <button id="easy-test">Generate easy test</button>
    <button id="medium-test">Generate moderate test</button>
    <button id="hard-test">Generate hard test</button>
    <script id="template" type="text/x-handlebars-template">
        <table style=" margin-left: auto; margin-right: auto;">
            {{#each tasks}}
            {{#if this.addTr}}
            <tr>
                {{/if}}
                <td style="border: 1px solid black; min-height:200px ; min-width: 200px">
                    {{@index}} <br />
                    {{{this.lastVar.variable}}} = ?                  replaceMe<br />
                    {{#each this.variables}}
                    {{type}} {{{variable}}} {{{operator}}} {{{value}}}; <br />
                    {{/each}}
                    {{{specialCase.toPrint}}}
                </td>
                {{/each}}
        </table>
    </script>
    <script src="scripts/calculate-task.js"></script>
    <script src="scripts/random-generation.js"></script>
    <script src="libs/handlebars-v1.3.0.js"></script>
    <script>
        Handlebars.registerHelper("showTr", function (index_count, block) {

            if (parseInt(index_count) % 2 === 0) {
                return block.fn(this);
            }
        });
    </script>
    <script src="libs/jQuery1.11.1.js"></script>
    <script src="scripts/simple-test-gen.js"></script>
    <script>
        var easyButton = document.getElementById('easy-test');
        var mediumButton = document.getElementById('medium-test');
        var hardButton = document.getElementById('hard-test');

        easyButton.addEventListener('click', function () {
            easyTaskOneTwo(1);
            //  easyTaskOneTwo(1);
        }, false);

        mediumButton.addEventListener('click', function () {
            easyTaskOneTwo(2);
        }, false);

        hardButton.addEventListener('click', function () {
            easyTaskOneTwo(3);
        }, false);
    </script>
    <div id="output">

    </div>
</body>
</html>
