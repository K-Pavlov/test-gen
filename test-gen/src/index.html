<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <button id="easy-test">Generate easy test</button> 
    <script id="template" type="text/x-handlebars-template">
        <table style=" margin-left: auto; margin-right: auto;">
            {{#tasks}}
            <tr>
                <td style="border: 1px solid black; min-height:200px ; min-width: 150px">
                    {{#each this.variables}}
                    {{{variable}}} {{{operator}}} {{{value}}}
                    {{/each}}

                    {{expression}}
                </td>
            </tr>
            {{/tasks}}
        </table>
    </script>
    <script src="scripts/random-generation.js"></script>
    <script src="libs/handlebars-v1.3.0.js"></script>
    <script src="libs/jQuery1.11.1.js"></script>
    <script src="scripts/simple-test-gen.js"></script>
</body>
</html>
