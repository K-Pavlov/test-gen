<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="buttons" style="margin: 0 auto; padding-top: 250px; padding-left: 200px;">
        <button id="easy-test" style="color:yellow; background-color: black;">Generate easy test</button>
        <button id="medium-test" style="color: orange; background-color: black;">Generate moderate test</button>
        <button id="hard-test" style="color: red; background-color: black;">Generate hard test</button>
    </div>

    <div id="input-test-val" style="margin: 0 auto; padding-left: 200px;">
        <input type="text" placeholder="How many test to generate" value="" id="test-count" />
    </div>

    <div id="error"></div>
    <script id="template" type="text/x-handlebars-template">
        <h1 style="text-align: center">Technological school Electronical systems</h1>
        <h2 style="text-align: center">Test bitwise operations</h2>
        <table style=" margin-left: auto; margin-right: auto;">
            {{#each tasks}}
            {{#if this.addTr}}
            <tr>
                {{/if}}
                <td style="border: 1px solid black; min-height:200px ; min-width: 200px">
                    Task number: {{@index}} <br />
                    {{{this.lastVar.variable}}} = ?                  replaceMe<br />
                    {{#each this.variables}}
                    {{type}} {{{variable}}} {{{operator}}} {{{value}}}; <br />
                    {{/each}}
                    {{{specialCase.toPrint}}}
                </td>
                {{/each}}
        </table>
    </script>
    <script src="src/scripts/calculate-task.js"></script>
    <script src="src/scripts/random-generation.js"></script>
    <script src="src/libs/handlebars-v1.3.0.js"></script>
    <script src="src/libs/jspdf.min.js"></script>
    <script src="src/libs/FileSaver.js"></script>
    <script src="src/libs/jszip.min.js"></script>
    <script src="src/scripts/generateFile.js"></script>
    <script src="src/scripts/simple-test-gen.js"></script>
    <script>
        var easyButton = document.getElementById('easy-test');
        var mediumButton = document.getElementById('medium-test');
        var hardButton = document.getElementById('hard-test');


        easyButton.addEventListener('click', function () {
            var testCount = getTestCount();

            if (!testCount) {
                return;
            }

            easyTaskOneTwo(1, testCount);
        }, false);

        mediumButton.addEventListener('click', function () {
            var testCount = getTestCount();

            if (!testCount) {
                return;
            }

            easyTaskOneTwo(2, testCount);
        }, false);

        hardButton.addEventListener('click', function () {
            var testCount = getTestCount();

            if (!testCount) {
                return;
            }

            easyTaskOneTwo(3, testCount);
        }, false);

        function getTestCount() {
            var getInput = document.getElementById('test-count');
            var testCount = parseInt(getInput.value);
            var errorDiv = document.getElementById('error');

            getInput.value = '';

            if (isNaN(testCount)) {
                errorDiv.innerHTML = 'Please enter a valid number';
                return false;
            }

            errorDiv.innerHTML = '';
            return testCount;
        }
    </script>
    <div id="output">

    </div>
</body>
</html>
